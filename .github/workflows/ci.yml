name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check & Clippy
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --release
      - run: cargo clippy -- -D warnings

  build:
    name: Build Release
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo build --release
      - name: Check binary size
        run: |
          SIZE=$(stat -f%z target/release/moterm)
          echo "Binary size: $SIZE bytes ($(echo "scale=1; $SIZE/1024" | bc)KB)"
          if [ $SIZE -gt 2097152 ]; then
            echo "::warning::Binary exceeds 2MB target!"
          fi
