name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            name: Moterm-aarch64-apple-darwin
          - target: x86_64-apple-darwin
            name: Moterm-x86_64-apple-darwin

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package .app bundle
        run: |
          APP="Moterm.app"
          mkdir -p "$APP/Contents/MacOS" "$APP/Contents/Resources"
          cp bundle/Moterm.app/Contents/Info.plist "$APP/Contents/Info.plist"
          cp target/${{ matrix.target }}/release/moterm "$APP/Contents/MacOS/moterm"
          chmod +x "$APP/Contents/MacOS/moterm"
          cp assets/icon.icns "$APP/Contents/Resources/icon.icns"
          zip -r "${{ matrix.name }}.zip" "$APP"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          for dir in */; do
            for f in "$dir"*.zip; do
              sha256sum "$f" >> ../checksums.txt
            done
          done
          cd ..
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*.zip
            checksums.txt
