<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Background: rounded square, dark terminal -->
  <rect width="512" height="512" rx="108" fill="#1a1b26"/>
  
  <!-- Subtle terminal window chrome -->
  <circle cx="88" cy="68" r="14" fill="#ff5f57"/>
  <circle cx="132" cy="68" r="14" fill="#febc2e"/>
  <circle cx="176" cy="68" r="14" fill="#28c840"/>
  
  <!-- Terminal prompt line -->
  <!-- ">" prompt character -->
  <text x="72" y="260" font-family="SF Mono, Menlo, monospace" font-size="160" font-weight="bold" fill="#7aa2f7">‚ùØ</text>
  
  <!-- Cursor block - the "mote" -->
  <rect x="240" y="195" width="90" height="80" rx="6" fill="#ff9e64">
    <!-- Glow effect -->
    <animate attributeName="opacity" values="1;0.4;1" dur="1.2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Decorative dots - "motes" floating -->
  <circle cx="390" cy="160" r="8" fill="#7aa2f7" opacity="0.5"/>
  <circle cx="420" cy="200" r="5" fill="#bb9af7" opacity="0.4"/>
  <circle cx="370" cy="130" r="4" fill="#9ece6a" opacity="0.3"/>
  
  <!-- Bottom text hint line (subtle) -->
  <rect x="72" y="340" width="180" height="8" rx="4" fill="#565f89" opacity="0.4"/>
  <rect x="72" y="368" width="120" height="8" rx="4" fill="#565f89" opacity="0.25"/>
</svg>
